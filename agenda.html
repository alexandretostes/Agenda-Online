<div id="main" class="container-fluid" style="margin-top: 50px">

		<div class="col-sm-3">
			<h2>Contatos</h2>
		</div>

			<form action="" method="post">
			<div class="input-group h2">
				<input name="data[search]"  class="form-control" id="search" type="text" placeholder="Pesquisar Itens">

<template name="listContato">
	<div id="list" class="row">
		<div class="table-responsive col-md-12">
			<table class="table table-striped" cellspacing="0" cellpadding="0">
				<thead>
					<tr>
						
						<th>Nome</th>
						<th>Email</th>
						<th>DDD</th>
						<th>Telefone</th>
						<th>Tipo Telefone</th>
						<th class="actions">Ações</th>
					</tr>
				</thead>
				<tbody>
					{{#each contatos}}
						{{> contato}}
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>

<template name="contato">
	<tr>
		<td>{{nome}}</td>
		<td>{{email}}</td>
		<td>{{ddd}}</td>
		<td>{{telefone}}</td>
		<td>{{tipo}}</td>
		<td>
			<a class="btn btn-success btn-xs" href="#">Visualizar</a>
		<a class="btn btn-warning btn-xs editar" href="#">Editar</a>
		<a class="btn btn-danger btn-xs deletar"  href="#" data-toggle="modal"  data-target="#delete-modal">Excluir</a>
		</td>
	</tr>
</template>

<template name="addContato">
	<form class="modal fade">
	  <input type="hidden" name="id">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Agenda Online</h4>
	      </div>
	      <div class="modal-body">
				<div class="row">
					<div class="form-group col-md-3">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" name="nome" id="nome" placeholder="Ex: João da Silva" >
						
					</div>

					<div class="form-group col-md-3">
						<label for="email">Email</label>
						<input type="email" placeholder="Ex: silva.jao@jao.com"  class="form-control" name="email" id="email">
						
					</div>

					<div class="form-group col-md-2">
						<label for="ddd">DDD</label>
						<input type="text" placeholder="Ex: 11"  class="form-control" name="ddd" id="ddd">
					</div>
					
					<div class="form-group col-md-2">
						<label for="telefone">Telefone</label>
						<input type="tel" placeholder="Ex: 99999-9999"  class="form-control" name="telefone" id="telefone">
					</div>

					<div class="form-group col-md-2">
						<label for="tipo_telefone" name="tipo_telefone" id="tipo_telefone">Tipo Telefone</label>
						<select class="form-control" name="tipo" id="tipo_telefone" required>
						  <option value="">Selecione</option>
						  <option value="residencial">Residencial</option>
						  <option value="celular">Celular</option>
						  <option value="comercial">Comercial</option>
						</select>
					</div>
				</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Cancela</button>
	        <button type="submit" class="btn btn-primary">Salve</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</form><!-- /.modal -->
</template>
